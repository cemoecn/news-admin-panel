<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-email {
            color: #888;
            font-size: 0.9rem;
        }

        .btn-logout {
            padding: 8px 16px;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s;
        }

        .btn-logout:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        /* Auth Screen */
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .auth-container h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .auth-container p {
            color: #888;
            margin-bottom: 30px;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 4px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            color: #888;
            font-size: 0.95rem;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .auth-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 900px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .card h2 {
            font-size: 1.3rem;
            margin-bottom: 25px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card h2::before {
            content: '';
            width: 4px;
            height: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.12);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        textarea.content-area {
            min-height: 200px;
        }

        select {
            cursor: pointer;
        }

        select option {
            background: #1a1a2e;
            color: #fff;
        }

        .image-preview {
            margin-top: 10px;
            border-radius: 10px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.3);
            aspect-ratio: 16/9;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            width: 100%;
            justify-content: center;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-edit {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            padding: 8px 16px;
            font-size: 0.85rem;
        }

        .btn-edit:hover {
            background: rgba(102, 126, 234, 0.3);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            padding: 8px 16px;
            font-size: 0.85rem;
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .article-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .articles-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .article-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            gap: 16px;
            align-items: flex-start;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
        }

        .article-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .article-thumb {
            width: 80px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .article-info {
            flex: 1;
            min-width: 0;
        }

        .article-title {
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .article-meta {
            display: flex;
            gap: 12px;
            font-size: 0.8rem;
            color: #888;
        }

        .article-category {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: #1a1a2e;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.show .modal {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            margin: 0;
        }

        .modal-header h2::before {
            display: none;
        }

        .modal-close {
            background: none;
            border: none;
            color: #888;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            line-height: 1;
        }

        .modal-close:hover {
            color: #fff;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .modal-actions .btn {
            flex: 1;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 16px 24px;
            border-radius: 12px;
            color: #fff;
            font-weight: 500;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .toast.error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: #888;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-box {
            flex: 1;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #888;
            margin-top: 4px;
        }

        .hidden {
            display: none !important;
        }

        .auth-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <!-- Auth Screen -->
    <div id="authScreen" class="auth-container">
        <h1>üì∞ News Admin</h1>
        <p>Melde dich an, um Artikel zu verwalten</p>

        <div class="auth-tabs">
            <button class="auth-tab active" onclick="switchAuthTab('login')">Anmelden</button>
            <button class="auth-tab" onclick="switchAuthTab('register')">Registrieren</button>
        </div>

        <div id="authError" class="auth-error hidden"></div>

        <form id="authForm">
            <div class="form-group">
                <label for="authEmail">E-Mail</label>
                <input type="email" id="authEmail" placeholder="admin@example.com" required>
            </div>
            <div class="form-group">
                <label for="authPassword">Passwort</label>
                <input type="password" id="authPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6">
            </div>
            <button type="submit" class="btn btn-primary" id="authBtn">
                Anmelden
            </button>
        </form>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="container hidden">
        <header>
            <h1>üì∞ News Admin Panel</h1>
            <div class="user-info">
                <span class="user-email" id="userEmail"></span>
                <button class="btn-logout" onclick="logout()">Abmelden</button>
            </div>
        </header>

        <div class="main-grid">
            <!-- Create Article Form -->
            <div class="card">
                <h2>Neuer Artikel</h2>
                <form id="articleForm">
                    <div class="form-group">
                        <label for="title">Titel *</label>
                        <input type="text" id="title" placeholder="Artikeltitel eingeben..." required>
                    </div>

                    <div class="form-group">
                        <label for="category">Kategorie *</label>
                        <select id="category" required>
                            <option value="Tech">Tech</option>
                            <option value="Politik">Politik</option>
                            <option value="Wirtschaft">Wirtschaft</option>
                            <option value="Sport">Sport</option>
                            <option value="Unterhaltung">Unterhaltung</option>
                            <option value="Wissenschaft">Wissenschaft</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="summary">Zusammenfassung *</label>
                        <textarea id="summary" placeholder="Kurze Zusammenfassung des Artikels..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="content">Artikelinhalt *</label>
                        <textarea id="content" class="content-area"
                            placeholder="Den vollst√§ndigen Artikeltext hier einf√ºgen..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="imageUrl">Bild-URL *</label>
                        <input type="url" id="imageUrl" placeholder="https://images.unsplash.com/..." required>
                        <div class="image-preview" id="imagePreview">
                            Bild-Vorschau
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <span>‚ú®</span> Artikel ver√∂ffentlichen
                    </button>
                </form>
            </div>

            <!-- Articles List -->
            <div class="card">
                <h2>Ver√∂ffentlichte Artikel</h2>

                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-number" id="articleCount">-</div>
                        <div class="stat-label">Artikel</div>
                    </div>
                </div>

                <div class="articles-list" id="articlesList">
                    <div class="loading">
                        <div class="spinner"></div>
                        Artikel werden geladen...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal-overlay" id="editModal">
        <div class="modal">
            <div class="modal-header">
                <h2>‚úèÔ∏è Artikel bearbeiten</h2>
                <button class="modal-close" onclick="closeEditModal()">&times;</button>
            </div>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label for="editTitle">Titel *</label>
                    <input type="text" id="editTitle" required>
                </div>

                <div class="form-group">
                    <label for="editCategory">Kategorie *</label>
                    <select id="editCategory" required>
                        <option value="Tech">Tech</option>
                        <option value="Politik">Politik</option>
                        <option value="Wirtschaft">Wirtschaft</option>
                        <option value="Sport">Sport</option>
                        <option value="Unterhaltung">Unterhaltung</option>
                        <option value="Wissenschaft">Wissenschaft</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="editSummary">Zusammenfassung *</label>
                    <textarea id="editSummary" required></textarea>
                </div>

                <div class="form-group">
                    <label for="editContent">Artikelinhalt *</label>
                    <textarea id="editContent" class="content-area" required></textarea>
                </div>

                <div class="form-group">
                    <label for="editImageUrl">Bild-URL *</label>
                    <input type="url" id="editImageUrl" required>
                    <div class="image-preview" id="editImagePreview">
                        Bild-Vorschau
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Abbrechen</button>
                    <button type="submit" class="btn btn-primary" id="editSubmitBtn">
                        üíæ Speichern
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://joezzqytxgsrgpujgbsl.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpvZXp6cXl0eGdzcmdwdWpnYnNsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUzMTc4NjEsImV4cCI6MjA4MDg5Mzg2MX0.EuUBBWIZX6EMCYTi3VdvtTjti9BejJ-5xxr80DsMqIE';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM Elements
        const authScreen = document.getElementById('authScreen');
        const mainApp = document.getElementById('mainApp');
        const authForm = document.getElementById('authForm');
        const authBtn = document.getElementById('authBtn');
        const authError = document.getElementById('authError');
        const userEmailEl = document.getElementById('userEmail');
        const form = document.getElementById('articleForm');
        const submitBtn = document.getElementById('submitBtn');
        const articlesList = document.getElementById('articlesList');
        const articleCount = document.getElementById('articleCount');
        const imageUrlInput = document.getElementById('imageUrl');
        const imagePreview = document.getElementById('imagePreview');
        const toast = document.getElementById('toast');
        const editModal = document.getElementById('editModal');
        const editForm = document.getElementById('editForm');
        const editImageUrlInput = document.getElementById('editImageUrl');
        const editImagePreview = document.getElementById('editImagePreview');

        let authMode = 'login';

        // Switch Auth Tab
        function switchAuthTab(mode) {
            authMode = mode;
            document.querySelectorAll('.auth-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            authBtn.textContent = mode === 'login' ? 'Anmelden' : 'Registrieren';
            authError.classList.add('hidden');
        }

        // Auth Form Submit
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;

            authBtn.disabled = true;
            authBtn.innerHTML = '<div class="spinner" style="margin:0;width:20px;height:20px"></div>';
            authError.classList.add('hidden');

            try {
                let result;
                if (authMode === 'login') {
                    result = await supabase.auth.signInWithPassword({ email, password });
                } else {
                    result = await supabase.auth.signUp({ email, password });
                }

                if (result.error) {
                    throw result.error;
                }

                if (authMode === 'register' && result.data.user && !result.data.session) {
                    showToast('Best√§tigungs-E-Mail gesendet! Bitte pr√ºfe dein Postfach.', 'success');
                }
            } catch (error) {
                authError.textContent = error.message || 'Ein Fehler ist aufgetreten';
                authError.classList.remove('hidden');
            } finally {
                authBtn.disabled = false;
                authBtn.textContent = authMode === 'login' ? 'Anmelden' : 'Registrieren';
            }
        });

        // Logout
        async function logout() {
            await supabase.auth.signOut();
        }

        // Check Auth State
        supabase.auth.onAuthStateChange((event, session) => {
            if (session) {
                authScreen.classList.add('hidden');
                mainApp.classList.remove('hidden');
                userEmailEl.textContent = session.user.email;
                loadArticles();
            } else {
                authScreen.classList.remove('hidden');
                mainApp.classList.add('hidden');
            }
        });

        // Image Preview for create form
        imageUrlInput.addEventListener('input', () => {
            const url = imageUrlInput.value.trim();
            if (url) {
                imagePreview.innerHTML = `<img src="${url}" onerror="this.parentElement.innerHTML='Bild konnte nicht geladen werden'">`;
            } else {
                imagePreview.innerHTML = 'Bild-Vorschau';
            }
        });

        // Image Preview for edit form
        editImageUrlInput.addEventListener('input', () => {
            const url = editImageUrlInput.value.trim();
            if (url) {
                editImagePreview.innerHTML = `<img src="${url}" onerror="this.parentElement.innerHTML='Bild konnte nicht geladen werden'">`;
            } else {
                editImagePreview.innerHTML = 'Bild-Vorschau';
            }
        });

        // Show Toast
        function showToast(message, type = 'success') {
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }

        // Load Articles
        async function loadArticles() {
            try {
                const { data: articles, error } = await supabase
                    .from('articles')
                    .select('id,title,category,image_url,created_at')
                    .eq('status', 'published')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                articleCount.textContent = articles.length;

                if (articles.length === 0) {
                    articlesList.innerHTML = '<div class="empty-state">Noch keine Artikel vorhanden</div>';
                    return;
                }

                articlesList.innerHTML = articles.map(article => `
                    <div class="article-item">
                        <img src="${article.image_url}" alt="" class="article-thumb" onerror="this.style.display='none'">
                        <div class="article-info">
                            <div class="article-title">${article.title}</div>
                            <div class="article-meta">
                                <span class="article-category">${article.category}</span>
                                <span>${new Date(article.created_at).toLocaleDateString('de-DE')}</span>
                            </div>
                        </div>
                        <div class="article-actions">
                            <button class="btn btn-edit" onclick="openEditModal('${article.id}')">‚úèÔ∏è</button>
                            <button class="btn btn-danger" onclick="deleteArticle('${article.id}')">üóëÔ∏è</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading articles:', error);
                articlesList.innerHTML = '<div class="empty-state">Fehler beim Laden</div>';
            }
        }

        // Open Edit Modal
        async function openEditModal(id) {
            try {
                const { data: article, error } = await supabase
                    .from('articles')
                    .select('*')
                    .eq('id', id)
                    .single();

                if (error) throw error;

                document.getElementById('editId').value = article.id;
                document.getElementById('editTitle').value = article.title;
                document.getElementById('editCategory').value = article.category;
                document.getElementById('editSummary').value = article.summary;
                document.getElementById('editContent').value = article.content;
                document.getElementById('editImageUrl').value = article.image_url;
                editImagePreview.innerHTML = `<img src="${article.image_url}" onerror="this.parentElement.innerHTML='Bild konnte nicht geladen werden'">`;

                editModal.classList.add('show');
            } catch (error) {
                console.error('Error loading article:', error);
                showToast('Fehler beim Laden des Artikels', 'error');
            }
        }

        // Close Edit Modal
        function closeEditModal() {
            editModal.classList.remove('show');
        }

        // Edit Form Submit
        editForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const id = document.getElementById('editId').value;
            const title = document.getElementById('editTitle').value.trim();
            const category = document.getElementById('editCategory').value;
            const summary = document.getElementById('editSummary').value.trim();
            const content = document.getElementById('editContent').value.trim();
            const imageUrl = document.getElementById('editImageUrl').value.trim();

            const wordCount = content.split(/\s+/).length;
            const readTime = `${Math.ceil(wordCount / 200)} min read`;

            const editSubmitBtn = document.getElementById('editSubmitBtn');
            editSubmitBtn.disabled = true;
            editSubmitBtn.innerHTML = '<div class="spinner" style="margin:0"></div> Wird gespeichert...';

            try {
                const { error } = await supabase
                    .from('articles')
                    .update({
                        title,
                        category,
                        summary,
                        content,
                        image_url: imageUrl,
                        read_time: readTime
                    })
                    .eq('id', id);

                if (error) throw error;

                showToast('‚úÖ Artikel erfolgreich aktualisiert!');
                closeEditModal();
                loadArticles();
            } catch (error) {
                console.error('Error updating article:', error);
                showToast('Fehler: ' + error.message, 'error');
            } finally {
                editSubmitBtn.disabled = false;
                editSubmitBtn.innerHTML = 'üíæ Speichern';
            }
        });

        // Create Article
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('title').value.trim();
            const category = document.getElementById('category').value;
            const summary = document.getElementById('summary').value.trim();
            const content = document.getElementById('content').value.trim();
            const imageUrl = document.getElementById('imageUrl').value.trim();

            const wordCount = content.split(/\s+/).length;
            const readTime = `${Math.ceil(wordCount / 200)} min read`;

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner" style="margin:0"></div> Wird gespeichert...';

            try {
                const { error } = await supabase
                    .from('articles')
                    .insert({
                        title,
                        category,
                        summary,
                        content,
                        image_url: imageUrl,
                        read_time: readTime,
                        status: 'published',
                        ai_processed: false,
                        timestamp: new Date().toISOString()
                    });

                if (error) throw error;

                showToast('üéâ Artikel erfolgreich ver√∂ffentlicht!');
                form.reset();
                imagePreview.innerHTML = 'Bild-Vorschau';
                loadArticles();
            } catch (error) {
                console.error('Error creating article:', error);
                showToast('Fehler: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>‚ú®</span> Artikel ver√∂ffentlichen';
            }
        });

        // Delete Article
        async function deleteArticle(id) {
            if (!confirm('Artikel wirklich l√∂schen?')) return;

            try {
                const { error } = await supabase
                    .from('articles')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                showToast('Artikel gel√∂scht');
                loadArticles();
            } catch (error) {
                console.error('Error deleting article:', error);
                showToast('Fehler beim L√∂schen', 'error');
            }
        }

        // Close modal on overlay click
        editModal.addEventListener('click', (e) => {
            if (e.target === editModal) {
                closeEditModal();
            }
        });

        // Close modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeEditModal();
            }
        });
    </script>
